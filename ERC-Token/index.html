      let web3;
      let contract;
      let userAccount;

      async function connectWallet() {
        if (window.ethereum) {
          web3 = new Web3(window.ethereum);
          await window.ethereum.request({ method: "eth_requestAccounts" });
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          document.getElementById("account").innerText = userAccount;
          contract = new web3.eth.Contract(contractABI, contractAddress);
          fetchTokenDetails();
        } else {
          alert("Please install MetaMask!");
        }
      }

      async function fetchTokenDetails() {
        if (!contract) return alert("Connect wallet first!");
        try {
          const name = await contract.methods.name().call();
          const symbol = await contract.methods.symbol().call();
          const totalSupply = await contract.methods.totalSupply().call();
          const balance = await contract.methods.balanceOf(userAccount).call();

          document.getElementById("tokenName").innerText = name;
          document.getElementById("tokenSymbol").innerText = symbol;
          document.getElementById("totalSupply").innerText =
            web3.utils.fromWei(totalSupply, "ether") + " " + symbol;
          document.getElementById("userBalance").innerText =
            web3.utils.fromWei(balance, "ether") + " " + symbol;
        } catch (error) {
          console.error(error);
          alert("Error fetching token details!");
        }
      }
